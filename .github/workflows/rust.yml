name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install deb
      run: cargo install cargo-deb --verbose
    - name: Build
      run: cargo deb --verbose
    - name: Run tests
      run: cargo test --verbose
